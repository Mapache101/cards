<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Player Card Game Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://images.pexels.com/photos/164005/pexels-photo-164005.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
        }

        /* Login Modal */
        #login-modal {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Card styles */
        .card {
            position: relative;
            width: 100px;
            height: 140px;
            cursor: grab;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
            user-select: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        .card img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
            pointer-events: none; /* Let events pass to parent */
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            z-index: 100;
        }
        
        /* Game Areas */
        #shared-area {
            min-height: 200px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.2);
        }
        #player-hand {
            min-height: 160px;
        }
        #opponent-info {
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="w-screen h-screen overflow-hidden text-white">

    <!-- Game UI (hidden by default) -->
    <main id="game-container" class="hidden h-full flex flex-col p-4 md:p-8 space-y-4">
        <div class="flex justify-between items-center p-2 rounded-lg" style="background-color: rgba(0,0,0,0.3);">
            <div>
                <h1 class="text-xl font-bold">Card Game</h1>
                <p class="text-sm">Room Code: <span id="room-code-display" class="font-mono bg-gray-800 px-2 py-1 rounded"></span></p>
            </div>
            <div class="text-right">
                <p>You: <span id="player-name-display" class="font-bold"></span> (<span id="player-id-display" class="font-mono text-xs"></span>)</p>
                <div id="opponent-info" class="hidden p-2 rounded-lg mt-1">
                    Opponent: <span id="opponent-name-display" class="font-bold"></span>
                </div>
            </div>
        </div>

        <!-- Shared Playing Area -->
        <div id="shared-area" class="flex-grow w-full rounded-xl p-4 flex items-center justify-center gap-4 flex-wrap">
            <!-- Shared cards will appear here -->
            <p class="text-gray-300">Shared Area - Drag cards here to play</p>
        </div>

        <!-- Player's Hand -->
        <div id="player-hand-container" class="w-full">
            <h2 class="text-lg font-semibold mb-2">Your Hand</h2>
            <div id="player-hand" class="w-full bg-black bg-opacity-30 rounded-xl p-4 flex items-center justify-center gap-4">
                <!-- Player's cards will appear here -->
                <p class="text-gray-300">Waiting for game to start...</p>
            </div>
        </div>
    </main>

    <!-- Login Modal (visible by default) -->
    <div id="login-modal" class="absolute inset-0 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-3xl font-bold text-center mb-6">Join a Game</h2>
            <div class="space-y-4">
                <input id="player-name-input" type="text" placeholder="Enter your name" class="w-full p-3 bg-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input id="room-code-input" type="text" placeholder="Enter room code" class="w-full p-3 bg-gamma-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
             <p id="error-message" class="text-red-400 text-sm mt-4 h-5 text-center"></p>
            <button id="join-game-btn" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">Join / Create Game</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc, serverTimestamp, runTransaction, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        // PASTE YOUR FIREBASE CONFIG OBJECT HERE (from Step 2)
        const firebaseConfig = {
          apiKey: "AIzaSyAuqL-tWaJu17TfmYngDG1fCYjHmStVbt0",
          authDomain: "card-game-v1-ee4a0.firebaseapp.com",
          projectId: "card-game-v1-ee4a0",
          storageBucket: "card-game-v1-ee4a0.firebasestorage.app",
          messagingSenderId: "369430567133",
          appId: "1:369430567133:web:c573a3a00dacf100c72334"
        };
        
        // This is a unique identifier for your app's data in Firestore
        const appId = 'multiplayer-card-game-v1';

        // --- DOM Elements ---
        const loginModal = document.getElementById('login-modal');
        const gameContainer = document.getElementById('game-container');
        const joinButton = document.getElementById('join-game-btn');
        const playerNameInput = document.getElementById('player-name-input');
        const roomCodeInput = document.getElementById('room-code-input');
        const errorMessage = document.getElementById('error-message');
        
        // --- Game UI Elements ---
        const roomCodeDisplay = document.getElementById('room-code-display');
        const playerIdDisplay = document.getElementById('player-id-display');
        const playerNameDisplay = document.getElementById('player-name-display');
        const opponentInfo = document.getElementById('opponent-info');
        const opponentNameDisplay = document.getElementById('opponent-name-display');
        const sharedArea = document.getElementById('shared-area');
        const playerHand = document.getElementById('player-hand');

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let unsubscribeFromGame = null; // To stop listening to game updates

        // --- Deck of Cards ---
        const DECK = [
            'https://deckofcardsapi.com/static/img/AS.png', 'https://deckofcardsapi.com/static/img/KS.png',
            'https://deckofcardsapi.com/static/img/QS.png', 'https://deckofcardsapi.com/static/img/JS.png',
            'https://deckofcardsapi.com/static/img/AD.png', 'https://deckofcardsapi.com/static/img/KD.png',
            'https://deckofcardsapi.com/static/img/QD.png', 'https://deckofcardsapi.com/static/img/JD.png',
            'https://deckofcardsapi.com/static/img/AC.png', 'https://deckofcardsapi.com/static/img/KC.png',
            'https://deckofcardsapi.com/static/img/QC.png', 'https://deckofcardsapi.com/static/img/JC.png',
            'https://deckofcardsapi.com/static/img/AH.png', 'https://deckofcardsapi.com/static/img/KH.png',
            'https://deckofcardsapi.com/static/img/QH.png', 'https://deckofcardsapi.com/static/img/JH.png',
        ];

        // --- Authentication ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }
        });

        // --- Game Logic ---
        joinButton.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            const roomCode = roomCodeInput.value.trim().toLowerCase(); // Room codes are case-insensitive

            if (!playerName || !roomCode) {
                errorMessage.textContent = "Name and Room Code are required.";
                return;
            }
            if (!currentUser) {
                errorMessage.textContent = "Authenticating... please wait.";
                return;
            }
            
            errorMessage.textContent = "";
            joinButton.disabled = true;
            joinButton.textContent = "Joining...";

            try {
                await joinOrCreateGame(playerName, roomCode);
                loginModal.classList.add('hidden');
                gameContainer.classList.remove('hidden');
            } catch (error) {
                errorMessage.textContent = error.message;
                joinButton.disabled = false;
                joinButton.textContent = "Join / Create Game";
            }
        });

        async function joinOrCreateGame(playerName, roomCode) {
            const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);
            
            await runTransaction(db, async (transaction) => {
                const roomDoc = await transaction.get(roomRef);

                if (!roomDoc.exists()) {
                    // --- Create a New Game Room ---
                    const shuffledDeck = [...DECK].sort(() => Math.random() - 0.5);
                    const player1Hand = shuffledDeck.splice(0, 5); // Deal 5 cards

                    const newGameData = {
                        players: {
                            [currentUser.uid]: { name: playerName, playerNum: 1 }
                        },
                        hands: {
                            [currentUser.uid]: player1Hand
                        },
                        shared_cards: [],
                        deck: shuffledDeck,
                        last_updated: serverTimestamp(),
                        player_count: 1
                    };
                    transaction.set(roomRef, newGameData);
                } else {
                    // --- Join an Existing Game Room ---
                    const gameData = roomDoc.data();
                    if (gameData.player_count >= 2 && !gameData.players[currentUser.uid]) {
                        throw new Error("This room is full.");
                    }
                    
                    // If user is not already in the game, add them
                    if (!gameData.players[currentUser.uid]) {
                         const remainingDeck = gameData.deck;
                         const player2Hand = remainingDeck.splice(0, 5);
                    
                        transaction.update(roomRef, {
                            [`players.${currentUser.uid}`]: { name: playerName, playerNum: 2 },
                            [`hands.${currentUser.uid}`]: player2Hand,
                            deck: remainingDeck,
                            player_count: 2
                        });
                    }
                }
            });
            
            // Subscribe to game updates
            subscribeToGame(roomCode);
        }

        function subscribeToGame(roomCode) {
            const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);
            if(unsubscribeFromGame) unsubscribeFromGame(); // Unsubscribe from previous game if any

            unsubscribeFromGame = onSnapshot(roomRef, (doc) => {
                if(doc.exists()){
                    renderGameState(doc.data(), roomCode);
                } else {
                    // Handle game deletion or not found
                    console.warn("Game room not found!");
                    gameContainer.innerHTML = `<p class="text-center text-2xl">Game room ${roomCode} has been closed.</p>`;
                }
            });
        }
        
        function renderGameState(gameData, roomCode) {
            if (!currentUser || !gameData.players[currentUser.uid]) return; // Not part of this game

            const myHand = gameData.hands[currentUser.uid] || [];
            const sharedCards = gameData.shared_cards || [];
            
            // --- Display Room & Player Info ---
            const myPlayerInfo = gameData.players[currentUser.uid];
            roomCodeDisplay.textContent = roomCode;
            playerNameDisplay.textContent = myPlayerInfo.name;
            playerIdDisplay.textContent = currentUser.uid.slice(0, 8);
            
            // --- Display Opponent Info ---
            const opponentId = Object.keys(gameData.players).find(id => id !== currentUser.uid);
            if(opponentId){
                opponentInfo.classList.remove('hidden');
                opponentNameDisplay.textContent = gameData.players[opponentId].name;
            } else {
                opponentInfo.classList.add('hidden');
                opponentNameDisplay.textContent = "Waiting for player...";
            }
            
            // --- Render Shared Cards ---
            sharedArea.innerHTML = ''; // Clear previous
            if (sharedCards.length > 0) {
                sharedCards.forEach(cardData => {
                    const cardEl = createCardElement(cardData.card, 'shared');
                    sharedArea.appendChild(cardEl);
                });
            } else {
                sharedArea.innerHTML = `<p class="text-gray-300">Shared Area - Drag cards here to play</p>`;
            }

            // --- Render Player's Hand ---
            playerHand.innerHTML = ''; // Clear previous
            if(myHand.length > 0) {
                myHand.forEach(cardSrc => {
                    const cardEl = createCardElement(cardSrc, 'hand');
                    // Add drag functionality
                    cardEl.draggable = true;
                    cardEl.addEventListener('dragstart', (e) => handleDragStart(e, cardSrc));
                    playerHand.appendChild(cardEl);
                });
            } else {
                playerHand.innerHTML = `<p class="text-gray-300">Your hand is empty</p>`;
            }
        }
        
        function createCardElement(src, type) {
             const cardDiv = document.createElement('div');
             cardDiv.className = 'card';
             const img = document.createElement('img');
             img.src = src;
             img.onerror = () => { img.src = 'https://placehold.co/100x140/000000/FFFFFF?text=Card'; }; // Fallback image
             cardDiv.appendChild(img);
             return cardDiv;
        }

        // --- Drag and Drop Logic for Playing a Card ---
        let draggedCardSrc = null;

        function handleDragStart(e, cardSrc) {
            draggedCardSrc = cardSrc;
            e.dataTransfer.effectAllowed = 'move';
        }

        sharedArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            sharedArea.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
        });

        sharedArea.addEventListener('dragleave', () => {
             sharedArea.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
        });
        
        sharedArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            sharedArea.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
            if (draggedCardSrc) {
                await playCard(draggedCardSrc);
                draggedCardSrc = null;
            }
        });
        
        async function playCard(cardSrc) {
            const roomCode = roomCodeInput.value.trim().toLowerCase();
            const roomRef = doc(db, `artifacts/${appId}/public/data/card-games`, roomCode);

            try {
                await runTransaction(db, async (transaction) => {
                    const roomDoc = await transaction.get(roomRef);
                    if (!roomDoc.exists()) throw new Error("Room does not exist.");

                    const gameData = roomDoc.data();
                    const currentHand = gameData.hands[currentUser.uid] || [];
                    
                    // Remove card from hand
                    const cardIndex = currentHand.indexOf(cardSrc);
                    if (cardIndex > -1) {
                        currentHand.splice(cardIndex, 1);
                        
                        // Add card to shared area
                        const newSharedCards = [...gameData.shared_cards, { card: cardSrc, playedBy: currentUser.uid }];

                        transaction.update(roomRef, {
                            [`hands.${currentUser.uid}`]: currentHand,
                            shared_cards: newSharedCards
                        });
                    }
                });
            } catch (error) {
                console.error("Failed to play card:", error);
                errorMessage.textContent = "Error playing card. Please try again.";
            }
        }
    </script>
</body>
</html>
